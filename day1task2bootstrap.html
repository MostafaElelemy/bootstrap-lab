<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth Forms - Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: #f7fbff; }
      .card-shadow { box-shadow: 0 .5rem 1rem rgba(0,0,0,.08); }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Register/Login</a>
      </div>
    </nav>

    <main class="container">
      <div class="row g-4">
       
        <div class="col-12 col-lg-6">
          <div class="card card-shadow h-100">
            <div class="card-body">
              <h2 class="h5 mb-3" id="login">Login</h2>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
        
        <div class="col-12 col-lg-6">
          <div class="card card-shadow h-100">
            <div class="card-body">
              <h2 class="h5 mb-3" id="register">Register</h2>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="regEmail" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 890">
                </div>
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob">
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-select" id="gender">
                    <option value="" selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 mt-4 bg-body-tertiary">
      <div class="container small text-secondary d-flex justify-content-between">
        <span>© <span id="year"></span> Register/Login</span>
        <a href="#login" class="text-decoration-none">Go to Login</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
        
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const pw = document.getElementById('regPassword').value;
        const cpw = document.getElementById('confirmPassword').value;
        if (pw && cpw && pw !== cpw) {
          alert('Passwords do not match');
          return;
        }
        document.getElementById('login').scrollIntoView({ behavior: 'smooth' });
        location.hash = '#login';
      });
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Logged in (demo)');
      });
    </script>
  </body>
  </html>
